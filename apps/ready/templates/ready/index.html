
<!DOCTYPE html>
<html>
<head>
    <title>Belt Reviewer</title>
    <style type="text/css">
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <hr>
    <form action="/register" method="post">
        {% csrf_token %}
        name: <input type="text" name="name" placeholder="name:"><br>
        alias: <input type="text" name="alias" placeholder=" alias:"><br>
        Email: <input type="text" name="email" placeholder="Email:"><br>
        Password: <input type="password" name="password" placeholder="Password:"><br>
        Confirm: <input type="password" name="confirm" placeholder="Confirm password:"><br>
        Date of Birth: <input type="date" name="date_of_birth"><br>
        <input type="submit" value="Register">
    </form>
    <h1>Log in</h1>
    <hr>
    <form action="/login" method="post">
        {% csrf_token %}
        Email: <input type="text" name="email" placeholder="Email:"><br>
        Password: <input type="password" name="password" placeholder="Password:"><br>
        <input type="submit" value="Login">
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>

</body>
</html>
